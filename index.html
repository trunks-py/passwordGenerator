<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="controls">
          <div class="control length">
            <label>Password length (Max:120)</label>
            <input type="number" id="length" min="8" max="120"
            value="120"/>
          </div>
        <div class="criteria">
          <input type="checkbox" id="uppercase">
          <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
        </div>
        <div class="criteria">
          <input type="checkbox" id="lowercase">
          <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
        </div>
        <div class="criteria">
          <input type="checkbox" id="numbers">
          <label class="check-label" for="numbers"><span class="numbers">Use Numbers</span></label>
        </div>
        <div class="criteria">
          <input type="checkbox" id="special characters">
          <label class="check-label" for="specialCharacters"><span class="checkbox">Use Special Characters</span></label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
